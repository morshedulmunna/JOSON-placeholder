<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>javascript Object Notation</h2>
    <ul id="users-container">
        <li>User Name: Morshedul Munna Email : morshedulmunna1@gmail.com</li>

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUser(json))

            function displayUser(users) {
                const userNames = users.map(user => user.username);
                const ul = document.getElementById("users-container");

                for (let i = 0; i < userNames.length; i++) {
                    const username = userNames[i];
                    const li = document.createElement("li");
                    li.innerText = "User name: " + username;
                    ul.appendChild(li);

                }
            }
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => emailCollection(json))

            function emailCollection(userEmailCollection) {
                const userEmail = userEmailCollection.map(userEmailCollection => userEmailCollection.email);
                const ul = document.getElementById("users-container");
                for (let i = 0; i < userEmail.length; i++) {
                    const useremail = userEmail[i]
                    const li = document.createElement("li");
                    li.innerText = "Email : " + useremail;
                    ul.appendChild(li);
                }
            }

    </script>
</body>

</html>
